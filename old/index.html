	<script type = "text/javascript">
		$(function(){
			$("#toggle_drawer").toggle(showDrawer, hideDrawer);
		});
		
		function hideDrawer(evt){
			$("#drawer").animate({width:"0px"},600);
			$("#content").slideUp( 300 ).delay(400).fadeIn(400);
			
			var delay=400; //1 seconds

			setTimeout(function(){
			$("#toggle_drawer").attr("src", "res/ic_menu_black_18dp.png");
				$("#home").attr("src", "res/jcdc_logo_normal.png");
			}, delay); 
			
			
			
		}
		
		function showDrawer(evt){
			$("#drawer").animate({width:"50%"},600);
			$("#content").slideUp(300).delay( 800 );
			
			$("#toggle_drawer").attr("src", "res/ic_close_white_18dp.png");
			$("#home").attr("src", "res/jcdc_logo_normal_white.png");
		}
		
	</script>
